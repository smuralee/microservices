version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build started on `date`
      - mvn test
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
artifacts:
  files:
    - orders-api/target/orders-api-1.0.jar
    - users-api/target/users-api-1.0.jar
    - appspec.yml
  discard-paths: yes
