version: '3'
services:
  svc-orders:
    container_name: svc-orders
    build:
      context: orders-api
    image: smuralee/orders-api:latest
    ports:
      - 9001:8001
    environment:
      - SERVER_PORT=8001
  svc-users:
    container_name: svc-users
    build:
      context: users-api
    image: smuralee/users-api:latest
    ports:
      - 9002:8002
    environment:
      - SERVER_PORT=8002
    links:
      - "svc-orders"


